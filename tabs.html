<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

    <div id="container">
        <div id="row">
            <br>
            <div class="col-md-6">
                <div class="tabs">
                    <!--навигация по вкладкам-->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab-1" data-toggle="tab">Вкладка1</a></li>
                        <li><a href="#tab-2" data-toggle="tab">Вкладка2</a></li>
                        <li><a href="#tab-3" data-toggle="tab">Вкладка3</a></li>
                    </ul>
                    <!--непосредственно сами вкладки-->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab-1">
                            <p>1 Lorem ipsum dolor.</p>
                        </div>
                        <div class="tab-pane fade" id="tab-2">
                            <p>2 Lorem ipsum dolor.</p>
                        </div>
                        <div class="tab-pane fade" id="tab-3">
                            <p>3 Lorem ipsum dolor.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <a href="#spoiler1" class="btn btn-primary" data-toggle="collapse">Open the spoiler</a>
                <div class="collapse" id="spoiler1">
                    <div class="well">
                        <p>Lorem ipsum dolor sit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
