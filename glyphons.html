<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        body{
            padding: 10px;
        }
        .inline-block{
            display: inline-block;
        }
        .glyphicon{
            font-size: 4em;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <p class="inline-block"><i class="glyphicon glyphicon-hand-down"></i></p>
            <p class="inline-block"><i class="glyphicon glyphicon-adjust"></i></p>
            <p class="inline-block"><i class="fa fa-university "></i></p>
            <br>

            <!--font awesome icons-->
            <i class="fa fa-camera-retro fa-lg"></i>
            <i class="fa fa-camera-retro fa-2x"></i>
            <i class="fa fa-camera-retro fa-3x"></i>
            <i class="fa fa-camera-retro fa-4x"></i>
            <i class="fa fa-camera-retro fa-5x"></i>

            <div class="list-group">
                <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>
                <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Library</a>
                <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Applications</a>
                <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Settings</a>
            </div>
            <!--spinning icons-->
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>

        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <i class="fa fa-shield"></i> normal<br>
                <i class="fa fa-shield fa-rotate-90"></i> fa-rotate-90<br>
                <i class="fa fa-shield fa-rotate-180"></i> fa-rotate-180<br>
                <i class="fa fa-shield fa-rotate-270"></i> fa-rotate-270<br>
                <i class="fa fa-shield fa-flip-horizontal"></i> fa-flip-horizontal<br>
                <i class="fa fa-shield fa-flip-vertical"></i> fa-flip-br<br>
            </div>
            <p>
                <!--stacked icons-->
                <span class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                </span>
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle-o fa-stack-2x" ></i>
                    <i class="fa fa-whatsapp fa-spin fa-stack-1x"></i>
                </span>
            </p>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
