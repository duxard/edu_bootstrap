<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <style>
        body{
            padding: 10px;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!--button types-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a href="#" class="btn btn-default">Button</a>
                <a href="#" class="btn btn-primary">Button</a>
                <a href="#" class="btn btn-success">Button</a>
                <a href="#" class="btn btn-info">Button</a>
                <a href="#" class="btn btn-warning">Button</a>
                <a href="#" class="btn btn-link">Button</a>
            </div>
            <br><br><br><br>

            <!--button states-->
            <p>
                <a href="#" class="btn btn-primary active">Button</a>
                <a href="#" class="btn btn-primary disabled">Button</a>
            </p>

            <!--block button-->
            <p>
                <a href="#" class="btn btn-primary btn-block">Button</a>
            </p>
            <button class="btn btn-info btn-lg">Press me</button>
            <button class="btn btn-info btn-sm">Press me</button>
            <button class="btn btn-info btn-xs">Press me</button>
        </div>
    </div>
    <br><br>
    <hr>

    <!--button groups-->
    <div class="container">
        <div class="row">
            <!--toolbar#1 - LARGE buttons-->
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg">
                    <a href="#" class="btn btn-success"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-vk"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-twitter"></i></a>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-success"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-vk"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
            <hr>
            <!--toolbar#2 - default-size buttons-->
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a href="#" class="btn btn-success"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-vk"></i></a>
                    <a href="#" class="btn btn-success"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
            <hr>

            <!--toolbar#3 - justified buttons-->
            <div class="btn-toolbar">
                <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-danger"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-danger"><i class="fa fa-vk"></i></a>
                    <a href="#" class="btn btn-danger"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
            <hr>

            <!--toolbar#4 - vertical buttons-->
            <div class="btn-toolbar">
                <div class="btn-group btn-group-vertical">
                    <a href="#" class="btn btn-warning"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-warning"><i class="fa fa-vk"></i></a>
                    <a href="#" class="btn btn-warning"><i class="fa fa-twitter"></i></a>
                </div>
            </div>

        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
