<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body{padding: 20px}
        #one, #two, #three{
            height: 70px;
        }
        #one{
            background: red;
        }
        #two{
            background: green;
        }
        #three{
            background: white;
        }
    </style>
</head>
<body>
    <!-- 
        push сдвигает ячейки вправо, pull - влево. 
        причем, если мы меняли местами ячейки для xs, то 
        в следующем viewport (md) мы их должны "обнулить"
        
        col-md-push-6  =>  col-lg-push-0
        col-md-pull-6  =>  col-lg-pull-0
     -->
    <div id="container-fluid">
       
        <div id="row">
               
            <div id='one' class='col-xs-6 col-md-6 col-md-push-6 col-lg-8 col-lg-push-0' ><h1>1</h1></div>
            <div id='two' class='col-xs-6 col-md-6 col-md-pull-6 col-lg-4 col-lg-pull-0'><h1>2</h1></div>
            
        </div>
        
        <div id="row">
            <div id='three' class='col-xs-12 col-md-12 col-lg-12'></div>
        </div>
        
        <div id="row">
           
            <div id='one' class='col-xs-6 col-xs-push-6 col-md-6 col-md-push-0 col-lg-8' ><h1>1</h1></div>
            <div id='two' class='col-xs-6 col-xs-pull-6 col-md-6 col-md-pull-0 col-lg-4'><h1>2</h1></div>
            
        </div>
        
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
